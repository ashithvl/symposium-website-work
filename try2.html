    <div id="fullpage">
        <div class="section" id="section0">

        </div>

        <div class="section " id="section1">

            <div class="nav-menu" onclick="openNav()">&#9776;</div>

        </div>

        <div class="section" id="section2">

            <div class="nav-menu" onclick="openNav()">&#9776; </div>

        <div class="section " id="section3">

    <script type="text/javascript" src="assets/scripts/jquery.filterizr.js"></script>

    <script type="text/javascript" src="assets/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/jquery.easing.min.js"></script>
    <script type="text/javascript" src="assets/scripts/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="assets/scripts/parallax.min.js"></script>
    <script type="text/javascript" src="assets/scripts/scripts.min.js"></script>

    <script type="text/javascript" src="assets/scripts/eve.js"></script>



    <!-- Kick off Filterizr -->
    <script type="text/javascript">
        $(function() {
            //Initialize filterizr with default options
            $('.filtr-container').filterizr();
        });
    </script>


    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                lockAnchors: false,
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#1bbc9b', '#AC65C3', '#7B87BE'],
                anchors: ['home', 'events', 'conference', 'register', 'co-ordinators', 'contact_us'],
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['HOME', 'EVENTS', 'CONFERENCE', 'REGISTER', 'CO-ODINATORS', 'CONTACT US'],
                fitToSection: true,
                menu: '#myNav',

                //Scrolling
                css3: true,
                scrollingSpeed: 1200,
                autoScrolling: true,
                fitToSection: true,
                fitToSectionDelay: 1000,
                easing: 'easeInOutCubic',
                easingcss3: 'ease',
                loopBottom: false,
                loopTop: false,
                loopHorizontal: true,
                continuousVertical: false,
                touchSensitivity: 15,
                normalScrollElementTouchThreshold: 5,

                //Accessibility
                keyboardScrolling: true,
                animateAnchor: true,
                recordHistory: true,

                //Design
                controlArrows: true,
                verticalCentered: false, //default e true
                resize: true,

            });
        })
    </script>
